<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/newsstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="d-flex flex-wrap justify-content-between py-3 px-2">
    <h1>My news</h1>
    <ul class="nav">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/add" class="nav-link pe-none border-bottom border-#F6F7EB" aria-current="page">New entry</a></li>
    </ul>
</header>
<table class="table"><tr><th>Update an entry</th></tr></table>
<form th:action="@{/save}" th:object="${entry}" method="POST">
    <div class="px-3">
    <input type="hidden" th:field="*{id}">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" th:field="*{Title}" class="form-control">
    <label for="text" class="form-label">Text:</label>
    <textarea type="text" id="text" th:field="*{Text}" class="form-control"></textarea>
    <label for="date" class="form-label">Date:</label>
    <input type="text" id="date" th:field="*{Date}" class="form-control">
    <span th:if="${#fields.hasErrors('Date')}" class="text-danger">The correct date format: dd.mm.yyyy<br></span><br>
        <button type="submit" class="btn btn-secondary">Update</button>
        <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
    </div>
</form>
</body>
</html>
