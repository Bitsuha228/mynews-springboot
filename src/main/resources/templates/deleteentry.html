<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/newsstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="d-flex flex-wrap justify-content-between py-3 px-2">
    <h1>Delete this entry?</h1>
    <ul class="nav">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/add" class="nav-link">New entry</a></li>
    </ul>
</header>
<form th:action="@{/confirmdelete}" th:object="${entry}" method="POST">
    <input type="hidden" th:field="*{id}">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Text</th>
            <th>Date</th>
        </tr>
        <tr>
            <td th:text="${entry.id}"></td>
            <td th:text="${entry.Title}"></td>
            <td th:text="${entry.Text}"></td>
            <td th:text="${entry.Date}"></td>
        </tr>
    </table>
    <div class="px-3">
        <button type="submit" class="btn btn-secondary me-1">Delete</button>
        <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
    </div>
</form>

</body>
</html>
